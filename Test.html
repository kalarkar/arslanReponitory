<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
<script>
	var myModule = angular.module('myMod',[]);
	myModule.factory('Items',function(){
		var items = {}
		items.query11 = function(){
			return[
			{title: 'hello world', name: 'arslan'},
			{title: 'hello ', name: 'hashim'}
			];
		};
		return items;
	});
	myModule.controller('myController',function($scope,Items){
		$scope.myItems = Items.query11();
	});
</script>
</head>
<body>

<div ng-app="myMod" ng-controller="myController">
	<table>
		<tr ng-repeat="item in myItems">
			<td>{{item.title}}</td>
			<td>{{item.name}}</td>
		</tr>
	</table>
 	<p>Name: <input type="text" ng-model="name"></p>
 	<p ng-bind="name"></p>
</div>



</body>
</html>
